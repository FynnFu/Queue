{% load qr_code %}
<html>
<head>
    <title>Queue</title>
    <style>
        .content{
            display: inline-block;
        }
        table {
            border: 1px solid grey;
        }
        /* границы ячеек первого ряда таблицы */
        th {
            border: 1px solid grey;
        }
        /* границы ячеек тела таблицы */
        td {
           border: 1px solid grey;
        }
    </style>
</head>
<body>
    <div class="content">
        {% qr_from_text host_url size="m" image_format="png" error_correction="L" %}
    </div>
    <div class="content">
        <div>
            <h1>Queue "{{ name }}"</h1>
            <table>
                <colgroup>
                    <col span="2" style="background:Khaki"><!-- С помощью этой конструкции задаем цвет фона для первых двух столбцов таблицы-->
                    <col style="background-color:LightCyan"><!-- Задаем цвет фона для следующего (одного) столбца таблицы-->
                </colgroup>
                {% for user in users %}
                    {% if forloop.first %}
                        <tr>
                            <td>№</td>
                            <td>Имя</td>
                        </tr>
                    {% else %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </table>
            <a href="{% url 'delete_queue' %}">Удалить очередь</a>
        </div>
    </div>
</body>
</html>
