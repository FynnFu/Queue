<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue</title>
</head>
<body>
{% if session %}
<h2>Ваш id в очереди: {{ id }}</h2>
<a href="{% url 'leave_the_queue' %}">Покинуть очередь</a>
{% else %}
<a href="{% url 'join_the_queue' %}">Вступить очередь</a>
{% endif %}
</body>
</html>
