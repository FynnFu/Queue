<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue</title>
</head>
<body>
{% if session %}
    <h1>Queue {{ name }}</h1>
    <h2>Ваш id в очереди: {{ id }}</h2>
    <a href="{% url 'leave_the_queue' name %}">Покинуть очередь</a>
{% else %}
    <h1>Queue {{ name }}</h1>
    <a href="{% url 'join_the_queue' name %}">Вступить очередь</a>
{% endif %}
</body>
</html>
